routes:
  - url: "https://sample.jp/?foo=bar#12"
    response:
      content: "matched"
      content_type: "text/custom"
      status: 201
  - url: "https://sample.jp/"
    response:
      content: "matched"
  - url: "https://sample.co.jp/foo/bar/"
    response:
      file: "sample2.txt"
  - url: "https://sample.com"
    response:
      file: "sample1.html"
      content_type: "text/custom"
  - url: "http://http.content.com"
    response:
      content: "http,content"
  - url: "http://http.file.com"
    response:
      file: "sample2.txt"

  - url: "http://url.test"
    response:
      url: "http://localhost:8082"
  - url: "https://dummy.test:8082"
    response:
      url:
        from: https://dummy.test
        to: http://localhost
  - url: "https://https.url.test"
    response:
      url: "http://localhost:8082"
